        src="../../../assets/tea-2-news.webp"

          <img src="../../../assets/star.svg" alt="star" class="w-5 h-5" />
          <img src="../../../assets/star.svg" alt="star" class="w-5 h-5" />
          <img src="../../../assets/star.svg" alt="star" class="w-5 h-5" />
          <img src="../../../assets/star.svg" alt="star" class="w-5 h-5" />
          <img src="../../../assets/star.svg" alt="star" class="w-5 h-5" />

        <p class="text-sm text-gray-500">12 đánh giá</p>
      </div>
    </div>
  </div>
