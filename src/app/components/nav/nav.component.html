<nav class="bg-primary">
  <ul
    class="max-w-screen-xl m-auto flex items-center justify-center md:justify-start h-12 md:gap-14 text-white gap-2 px-3"
  >
    <li
      class="hover:bg-secondary hover:px-2 px-2 h-full flex items-center justify-center text-xs text-center sm:text-base {{
        url === nav.link && 'active-link'
      }}"
      *ngFor="let nav of navList; index as i"
    >
      <a routerLink="{{ nav.link }}">{{ nav.name }}</a>
    </li>
  </ul>
</nav>
